<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup Widget</title>
    <script src="../dist/Main.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <div id="signup-widget"></div>
    <script>
      (function() {
        var app = Elm.Main.init({
          node: document.getElementById("signup-widget"),
          flags: {
            campaign: "newsletter",
            title: "Sign up for Kano updates",
            description:
              "You'll also receive the latest news, offers and projects straight to your inbox.",
            button: "SIGN ME UP",
            checkbox: true
          }
        });
      })();
    </script>
  </body>
</html>
